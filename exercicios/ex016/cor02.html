<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * { /*Configuração global da CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #3DEB85, #AB4841, #00009f);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Utiliza-se "background-image" sobre a tag "linear-gradient"</p>
    <p>E utiliza-se o "Radial-gradient"</p>
    <p>Para deixar as cores mais continuas, usa-se o "background-attachment" no tributo "fixed"</p>
</body>
</html>
